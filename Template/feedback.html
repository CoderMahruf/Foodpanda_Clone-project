{% extends "base.html" %}

{% load static %}
{% block class %} class="sub_page"{% endblock class %}
{% block feedback_status %}active{% endblock feedback_status %}

{% block main %}

  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
            Feedback
          <!-- Book A Table -->
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="">
              <div>
                <input type="text" class="form-control" placeholder="Your Name" />
              </div>
              <div>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="Description" rows="3" required placeholder="Describe your experience here"></textarea>
              </div>
              <div>
                <select class="form-control nice-select wide">
                  <option value="" disabled selected>
                    Please Givee Us Rating?
                  </option>
                  <option value="">
                    1
                  </option>
                  <option value="">
                    2
                  </option>
                  <option value="">
                    3
                  </option>
                  <option value="">
                    4
                  </option>
                  <option value="">
                    5
                  </option>
                </select>
              </div>
              <div>
                <label for="formFileLg" class="form-label">Select Image</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file">
              </div>
              <div class="btn_box">
                <button>
                 Submit
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
         
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

{% endblock main %}
